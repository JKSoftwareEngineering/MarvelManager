      <main class="px-1 py-1">
        <div class="has-background-info mr-1 p-1">
          <div class="is-large p-4">
            <!-- Row 1 -->
            <div class="title has-text-light">
              Marvle Manager App
            </div>
            <!-- Row 2 Instruction -->
            <div class="box mt-2">
              <p class="mb-5">
                &#x2022;Choose a hero and how many comics you'd like to see
                <br>
                &#x2022;Then click the button to start the search!
              </p>
              <!-- Row 2 Controls -->
              <div id="box-controls" class="box">
                <div class="control is-inline-block mr-3">
                  <span class="subtitle has-text-weight-bold">
                    Hero:
                  </span>
                  <input id="hero-value" type="text" value="">
                </div>
                <div class="control is-inline-block">
                  <span class="subtitle has-text-weight-bold">
                    Number of results:
                  </span>
                  <select class="select is-primary is-small" id="field-limit">
                    <option name = "three" value = "3" selected = "selected">
                      3
                    </option>
                    <option name = "five" value = "5">
                      5
                    </option>
                    <option name = "ten" value = "10">
                      10
                    </option>
                  </select>
                </div>
                <div class="control is-inline-block ml-6">
                  <button id="btn-search" class="button is-primary is-medium" title="Search for some dog pictures!">
                    Search!
                  </button>
                </div>
                <div class="control is-inline-block ml-6">
                  <button id="btn-clear-all" class="button is-warning is-medium" title="Clear all Results!">
                    Clear All Results!
                  </button>
                </div>
              </div>
            </div>
            <!-- Row 3 Results -->
            <div class="box has-background-info-dark">
              <div class="is-large p-1">
                <h2 class="subtitle has-text-weight-bold mb-2 mt-0 has-text-light">
                  My Results
                </h2>
                <p id="element-status" class="has-text-warning mb-2">
                  Click the <b>Search</b> button to view find new comics, heros, or villains.
                </p>
                <div id="element-card-holder">
                  <!-- Search results Here -->
                </div>
              </div>
            </div>
          </div>
        </div>
